<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script  defer src="script.js"></script>
    <title>JS TASKER</title>
</head>
<body>

<div class="card">
    <h1>My tasks for today</h1>
<div class="input-group mb-3">
    <input type="text" class="form-control" id="new-task" placeholder="Enter your task" aria-label="Example text with button addon" aria-describedby="button-submit">
    <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="button-submit">Submit</button>

</div>

<p id="message"></p>
<div class="list-group list-group-flush mt-3" id="task"></div>
<button class="btn btn-danger btn-block mt-3" id="btnClear">
    Clear List
</button>
</div>
</body>
</html>
